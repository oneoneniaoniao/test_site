<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>NEST hair</title>
  </head>
  <body>
    <!-- header start -->
    <div class="wrapper">
    <header>
      <h1>京都の学生向けオーガニックヘアサロンなら<br><span>NESThair</span></h1>
      <nav>
        <ul>
          <li><a href="#">ホーム</a></li>
          <li><a href="#">メニュー一覧</a></li>
          <li><a href="#">ご予約</a></li>
        </ul>
      </nav>
      <div class="clear"></div>
      <p id="nav_tel"><img src="images/tel_nav.jpg" alt="お電話でのご予約はこちらまで 123-123-123"></p>
    </header>
    <!-- header END -->
    

    <!-- 中見出し START -->
    <h2 id="heading" class="box-shadow">
      ご予約・お問い合わせ</h2>
    <!--中見出し END -->

    <!-- left START -->
    <div id="left" class="box-shadow">
      <h3>ご予約・お問い合わせフォーム</h3>
      <p id="contact_text">
      下記お問い合わせフォームよりご希望の日時、ご予約内容をお知らせください。<br>
      お問い合わせの場合は、【お客様ご要望欄】に記入して送信してください。</p>
      <form action="">
        <table>
          <tr>
            <td class="form_title">
              <label for="form_name">
              お名前</label>
            </td>
            <td class="form_contents">
              <input type="text" id="form_name">
            </td>
          </tr>
          <tr>
            <td class="form_title"><label for="form_tel">
              お電話番号</label></td>
            <td class="form_contents">
              <input type="text" id="form_tel">
            </td>
          </tr>
          <tr>
            <td class="form_title"><label for="form_time">
              ご希望日時</label></td>
            <td class="form_contents">
              <input type="text" class="form_time">年
              <input type="text" class="form_time">月
              <input type="text" class="form_time">日
              <input type="text" class="form_time">時から
              <input type="text" class="form_time">時まで
            </td>
          </tr>
          <tr>
            <td class="form_title"><label for="form_menu">
              ご希望メニュー</label></td>
            <td class="form_contents">
              <input type="checkbox" id="menu_cut" value="Cut"><label for="menu_cut">Cut</label>
              <input type="checkbox" id="menu_color" value="Color"><label for="menu_color">Color</label>
              <input type="checkbox" id="menu_perm" value="Perm"><label for="menu_perm">Perm</label>
            </td>
          </tr>
          <tr>
            <td class="form_title"><label for="form_name">
               お客様ご要望欄</label></td>
            <td class="form_contents">
              <textarea name="" id="form_textarea" cols="30" rows="5"></textarea>
            </td>
          </tr>
        </table>
        <p id="submit"><input type="submit" value="送信する"></p>
      </form>
    </div>
    <!-- left END -->

    <!-- right START -->
    <div id="right">
      <ul>
        <!-- <li class="box-shadow"><a id="contact" href="#">ご予約・お問い合わせ</a></li> -->
        <li class="box-shadow"><a id="blog" href="#">スタイリストブログ</a></li>
      </ul>
    </div>
    <!-- right END -->

    <div class="clear"></div>
  </div><!-- wrapper END -->
    <!-- footer START -->
    <footer>
      <p>Copyright (C) 2010-2021 Hello inc. All Right Reserved.</p>
    </footer>
    <!-- footer END -->
  </body>
</html>
